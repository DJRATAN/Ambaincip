<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Submission</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
  <!-- Include Firebase configuration and initialization -->
  <script src="firebase.js"></script>
</head>
<body>
  <div class="form-block spacing-48 w-form">
    <form id="wf-form-email-Form" name="email-form" method="get" class="form vertical">
      <div class="show">
        <h2 class="text-align-center">Complete Your Application</h2>
        <div class="text-align-center">and get your profile evaluated.</div>
      </div>
      <div class="input-block">
        <input class="form-input place w-input" maxlength="256" name="Name" placeholder="Your Name" type="text" id="name" required="" />
        <input class="form-input place w-input" maxlength="256" name="email" placeholder="Type your email" type="email" id="billing_email" required="" />
      </div>
      <div class="input-block">
        <input class="form-input place w-input" maxlength="256" name="Number" placeholder="Your Number" type="tel" id="phone" required="" />
        <select id="experience" name="field-3" required="" class="form-input select w-select">
          <option value="">Experience</option>
          <option value="Fresher">Fresher</option>
          <option value="1 - 3 Years">1 - 3 Years</option>
          <option value="4 - 6  Years">4 - 6 Years</option>
          <option value="7 - 12 Years">7 - 12 Years</option>
          <option value="12+ Years">12+ Years</option>
        </select>
      </div>
      <div class="input-block">
        <input class="form-input place w-input" maxlength="256" name="Designation" placeholder="Designation" type="text" id="designation" required="" />
      </div>
      <div class="input-block">
        <input class="form-input place w-input" maxlength="256" name="Linkedin" placeholder="Linkedin Url (Optional)" type="text" id="linkedin" />
        <input class="form-input place w-input" maxlength="256" name="Text" placeholder="Referred from (Optional)" type="text" id="referred" />
      </div>
      <input id="proceed" type="submit" data-wait="Please wait..." class="submit_button w-button" value="Submit" />
    </form>
    <div class="custom-success w-form-done">
      <h1 class="margin-bottom-10">Redirecting to Calendly</h1>
      <div>Choose an Interview Slot</div>
    </div>
    <div class="error-message w-form-fail">
      <div>Oops! Something went wrong while submitting the form.</div>
    </div>
  </div>

  <script>
    // Form submission handling
    document.getElementById('wf-form-email-Form').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('billing_email').value;
      const phone = document.getElementById('phone').value;
      const experience = document.getElementById('experience').value;
      const designation = document.getElementById('designation').value;
      const linkedin = document.getElementById('linkedin').value;
      const referred = document.getElementById('referred').value;

      db.collection('applications').add({
        name: name,
        email: email,
        phone: phone,
        experience: experience,
        designation: designation,
        linkedin: linkedin,
        referred: referred
      })
      .then(() => {
        document.querySelector('.custom-success').style.display = 'block';
        document.querySelector('.error-message').style.display = 'none';
      })
      .catch((error) => {
        console.error('Error writing document: ', error);
        document.querySelector('.error-message').style.display = 'block';
        document.querySelector('.custom-success').style.display = 'none';
      });
    });
  </script>
</body>
</html>
